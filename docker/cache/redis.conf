# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis.pid

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Security
requirepass ${REDIS_PASSWORD:-your_redis_password}

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511 